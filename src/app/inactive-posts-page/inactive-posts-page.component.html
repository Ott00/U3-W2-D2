<h2 class="text-center my-3">Post Inattivi</h2>
<div *ngFor="let post of posts; let i = index">
  <div class="mx-5 my-3">
    <div class="card">
      <h5 class="card-header">Post</h5>
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">
          {{ post.body }}
        </p>
      </div>
    </div>
  </div>
</div>
